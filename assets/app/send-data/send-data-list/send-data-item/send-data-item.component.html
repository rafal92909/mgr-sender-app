<a  href="#"
  style="margin-bottom: 5px; cursor: pointer"
  class="list-group-item clearfix"
  (click)="onClick($event)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ item?.name }}</h4>
    <p class="list-group-item-text">{{ item?.desc }}</p>
  </div>  
  <button type="button" class="btn btn-default btn-xs" (click)="onGenerate($event)" style="float: right; top: 16px;position: relative;"><span class="glyphicon glyphicon-play"></span></button>
</a>
