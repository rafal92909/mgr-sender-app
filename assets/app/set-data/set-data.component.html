<div class="row">
  <div class="col-md-4">
    <mgr-set-data-list (itemClickedList)="clickedItem = $event"></mgr-set-data-list>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-7">
    <mgr-set-data-detail *ngIf="clickedItem; else showText" [item]="clickedItem"></mgr-set-data-detail>
    <ng-template #showText>
      <div class="row">
        <div class="alert alert-info">
          <strong>Please select an Item!</strong>
        </div>
      </div>
    </ng-template>
  </div>
</div>
